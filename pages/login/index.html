<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleurisphere</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="../../assets/img/fleurisphere-logo.svg" alt="Fleurisphere Logo" class="nav-logo">
            <span>Fleurisphere</span>
        </div>
        <div class="nav-links">
            <a href="../home/index.html" class="nav-link">Home</a>
            <a href="../about/index.html" class="nav-link">About</a>
            <a href="../contact/index.html" class="nav-link">Contact</a>
        </div>
        <div class="nav-actions">
            <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="../dashboard/index.html" class="nav-icon"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-content">
            <div class="left-panel">
                <div class="brand-message">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your account and explore our beautiful floral collections.</p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-heart"></i>
                        <span>Access your favorite arrangements</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-history"></i>
                        <span>View your order history</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-tag"></i>
                        <span>Exclusive member prices</span>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="form-header">
                    <h2>Login to Your Account</h2>
                    <p>Don't have an account? <a href="../signup/index.html">Sign up</a></p>
                </div>
                <form id="login-form" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-button">Login</button>

                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-button google">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-button facebook">
                                <i class="fab fa-facebook-f"></i>
                                <span>Facebook</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
